---
- hosts: arch
  remote_user: vagrant
  tasks:
    - name: install yaourt
      become: yes
      become_method: sudo
      pacman:
        name: yaourt
        state: latest
        update_cache: yes

    - name: install packages
      pacman:
        name:
          - git
          - tmux
          - emacs-nox
          - erlang-nox
          - vim
          - fish
        state: latest
        update_cache: no
      become: yes
      become_method: sudo
